{% extends "layout.html" %}

{% block title %}
    To-Do-List
{% endblock %}


{% block main %}
    <div class="container">
        <div class="row mb-5">
            <form action="/todolist" method="post">
                <input autocomplete="off" id="todoField" type="text" class="form-control-lg mb-3 border-0 me-3 w-100" name="todo" placeholder="What do you want to do today?" onsubmit="return validateForm()">
                <button class="btn btn-primary" type="submit">Add</button>
            </form>
        </div>

        <div class="d-flex flex-row justify-content-center gap-3 mb-5">
            <a href="" class="nav-link">All</a>
            <a href="" class="nav-link">Active</a>
            <a href="" class="nav-link">Completed</a>
        </div>
    </div>
{% endblock %}

<div class="container" id="container">
    {% block div %}
    {% endblock %}
</div>
