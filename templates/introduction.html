{% extends "layout.html" %}

{% block title %}
    Introduction
{% endblock %}

{% block main %}
    <div class="container d-flex flex-column align-items-center">
        <h3 class="mb-3">Please input your physical information!</h3>
        <form action="/introduction" method="post">
            <div class="form-group row mb-4">
                <label for="weight" class="col-form-label col-sm-2">Age</label>
                <div class="col-sm-10">
                    <input autocomplete="off" autofocus class="form-control" id="age" name="age" placeholder="Age" type="number" max="100" min="0">
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="weight" class="col-form-label col-sm-2">Sex</label>
                <div class="col-sm-10">
                    <select name="sex" id="sex" class="form-select">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="weight" class="col-form-label col-sm-2">Weight</label>
                <div class="col-sm-10">
                    <input autocomplete="off" autofocus class="form-control" id="weight" name="weight" placeholder="Weight in kg" type="number" max="200" min="0">
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="height" class="col-form-label col-sm-2">Height</label>
                <div class="col-sm-10">            
                    <input autocomplete="off" autofocus  class="form-control" id="height" name="height" placeholder="Height in cm" type="number" max="300" min="0">
                </div>
            </div>
            <div class="form-group row mb-4 d-flex align-items-center">
                <label for="freq" id="freq" class="col-form-label col-sm-2">Exercise Freq.</label>
                <div class="col-sm-10">
                    <select name="freq" id="freq" class="form-select">
                        <option value="0">No exercise at all!</option>
                        <option value="1">Two to three times a week</option>
                        <option value="2">Everyday</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="goal" id="goal" class="col-form-label col-sm-2">Goal</label>
                <div class="col-sm-10">
                    <select name="goal" id="goal" class="form-select">
                        <option value="0">Maintain body weight</option>
                        <option value="1">Gain weight and muscle</option>
                        <option value="2">Lose weight</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

{% endblock %}
