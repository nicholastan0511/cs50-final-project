{% extends "layout.html" %}

{% block main %}
    <div class="container">
        <div class="row mb-5">
            <form action="/todolist" method="post">
                <input autocomplete="off" id="todoField" type="text" class="form-control-lg mb-3 border-0 me-3 w-100" name="todo" placeholder="What do you want to do today?" onsubmit="return validateForm()">
                <button class="btn btn-primary" type="submit">Add</button>
            </form>
        </div>

        <div class="d-flex flex-row justify-content-center gap-3 mb-5">
            <a href="/todolist" class="nav-link">All</a>
            <a href="/todo_completed" class="nav-link" id="todo_completed">Completed</a>
        </div>

        <div class="container row">
            <table class="table table-dark table-bordered">
                <thead>
                    <tr>
                        <td class="col-12">Completed</td>
                    </tr>
                </thead>
                <tbody class="table-light">
                    <form action="/todo_completed" method="post" id="formTodo">
                    {% for todo in todo_done %}
                        <tr>
                            <td>
                                <label class="form-check-label" for="flexCheckDefault">{{ todo.todo }}</label>
                            </td>           
                        </tr>
                    {% endfor %}
                    </form>
                </tbody>
            </table>
        </div>
    </div>

    </div>

{% endblock %}
