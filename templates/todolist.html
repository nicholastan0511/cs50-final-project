{% extends "layout.html" %}

{% block title %}
    To-Do-List
{% endblock %}


{% block main %}
    <div class="container">
        <div class="row mb-5">
            <form action="/todolist" method="post">
                <input autocomplete="off" autofocus type="text" class="form-control-lg mb-3 border-0 me-3 w-100" name="todo" placeholder="What do you want to do today?">
                <button class="btn btn-primary" type="submit">Add</button>
            </form>
        </div>

        <div class="d-flex flex-row justify-content-center gap-3 mb-5">
            <a href="" class="nav-link">All</a>
            <a href="" class="nav-link">Active</a>
            <a href="" class="nav-link">Completed</a>
        </div>

        <div class="container row">
            <table class="table table-light table-bordered table-striped">
                <thead>
                    <tr>
                        <td class="col-1">Check</td>
                        <td class="col-11">Todo</td>
                    </tr>
                </thead>
                <tbody>
                    <form action="/todolist" method="post" id="formTodo">
                    {% for todo in todolist %}
                    <tr>
                        <td>
                            <!-- using jinja syntax loop.index to generate a unique name for each input-->
                            <input class="form-check-input" type="checkbox" value="{{ todo.todo }}" id="checkTodo{{loop.index}}" name="check{{ loop.index }}">
                        </td>
                        <td>
                            <label class="form-check-label" for="flexCheckDefault">{{ todo.todo }}</label>
                        </td>                      
                    </tr>
                    {% endfor %}
                    </form>
                </tbody>
            </table>
        </div>
    </div>

    </div>

{% endblock %}
